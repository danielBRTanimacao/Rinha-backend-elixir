services:
    db:
        image: postgres:17
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=password
            - POSTGRES_DB=payments_db
        ports:
            - "5432:5432"

    port:
        build: .
        depends_on:
            - db
        environment:
            - SECRET_KEY_BASE="bababui"
            - DATABASE_URL=ecto://postgres:password@db/payments_db
        ports:
            - "4000:4000"
